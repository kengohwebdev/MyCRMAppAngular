<h1 class="display-4">Customer</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">   
        <tr>
            <th>S.N.</th>
            <th>Title</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>Country</th>
            <th>Region</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customerCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{c.title}}</td>
            <td>{{c.name}}</td>
            <td>{{c.phone}}</td>
            <td>{{c.address}}</td>
            <td>{{c.postalCode}}</td>
            <td>{{c.city}}</td>
            <td>{{c.country}}</td>
            <td>{{c.regionName}}</td>
            
            <td><input type="button" class="btn btn-link" value="Edit" (click)="editCustomer(c.id)" /> 
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteCustomer(c.id)" /> </td>
        </tr>
    </tbody>
</table>
