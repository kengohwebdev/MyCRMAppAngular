<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Customer has been Saved</strong> 
    <a [routerLink]="'/customer/list'">Go to Customer List</a>
 
  </div>


<h1 class="display-4">Add Customer</h1>
<hr/>
<form [formGroup]="addCustomerForm" >
   
    <div class="row">
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Name</label>
                <input type="text" formControlName="customerName" class="form-control" />
            
                <div class="text-danger" *ngIf="addCustomerForm.get('customerName')?.hasError('required') && addCustomerForm.get('customerName')?.touched">
                Customer is required
                </div>
                <div class="text-danger" *ngIf="addCustomerForm.get('customerName')?.hasError('minlength') && addCustomerForm.get('customerName')?.touched">
                Minimum 4 characters are required
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Title</label>
                <input type="text" formControlName="customerTitle" class="form-control" />

                <div class="text-danger" *ngIf="addCustomerForm.get('customerTitle')?.hasError('required') && addCustomerForm.get('customerTitle')?.touched">
                    Customer is required
                    </div>
                    <div class="text-danger" *ngIf="addCustomerForm.get('customerTitle')?.hasError('minlength') && addCustomerForm.get('customerTitle')?.touched">
                    Minimum 2 characters are required
                    </div>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Phone</label>
                <input type="text" formControlName="customerPhone" class="form-control" />
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Address</label>
                <input type="text" formControlName="customerAddress" class="form-control" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Postal Code</label>
                <input type="text" formControlName="customerPostalCode" class="form-control" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Customer Country</label>
                <input type="text" formControlName="customerCountry" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row">
    <div class="col-4">
        <div class="form-group mb-3">
            <label>Enter Customer Region Id</label>
            <input type="text" formControlName="customerRegionId" class="form-control" />
        </div>
    </div>
    </div>



<input type="button" class="btn btn-primary"  [disabled]="!addCustomerForm.valid"  value="Save Customer" (click)="saveCustomer()" />
</form>
