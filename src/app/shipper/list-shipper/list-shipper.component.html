<h1 class="display-4">Shippers</h1>
<hr />
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of shippers">
            <td>{{s.name}}</td>
            <td>{{s.phone}}</td>
        </tr>
    </tbody>
</table>
