<h1>Shipper</h1>
<hr/>

<table class="table table-striped table-bordered table-dark table-hovered table-sm">
    <thead class="table-success" >
        <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let s of shipperCollection;index as i;">
            <td>{{i+1}}</td>
            <td>{{s.name}}</td>
            <td>{{s.phone}}</td>
            <td>
                <input class="btn btn-primary" type="button" value="Edit" (click)="editShipper(s.id)"/>
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteShipper(s.id)"/>
            </td>
        </tr>
    </tbody>
</table>
