<h1 class="display-4">Products</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>Id</th>
            <th>Vendor</th>
            <th>Category</th>
            <th>unitPrice</th>
            <th>unitsInStock</th>
            <th>unitsOnOrder</th>
            <th>reorderLevel</th>
            <th>discontinued</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of productCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{p.vendorName}}</td>
            <td>{{p.categoryName}}</td>
            <td>{{p.unitPrice}}</td>
            <td>{{p.unitsInStock}}</td>
            <td>{{p.unitsOnOrder}}</td>
            <td>{{p.reorderLevel}}</td>
            <td>{{p.discontinued}}</td>
            <td>
                <input class="btn btn-primary" type="button" value="Update" (click)="editProduct(p.id)" /> 
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteProduct(p.id)" /> 
            </td>
        </tr>
    </tbody>
</table>
