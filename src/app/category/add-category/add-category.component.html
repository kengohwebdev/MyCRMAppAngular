<div *ngIf="isSuccessful"  class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Category has been Saved! </strong>
    <a [routerLink]="'/category/list'"> Go to Category List</a>
</div>

<h1>Add Category</h1>
<hr/>
<form [formGroup]="addCategoryForm">
    <div class="row">
        <!-- <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Category Id</label>
                <input type="text" formControlName="categoryId" class="form-control"/>
            </div>
        </div> -->
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Category Name</label>
                <input type="text" formControlName="categoryName" class="form-control"/>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group mb-3">
                <label>Enter Description</label>
                <input type="text" formControlName="categoryDescription" class="form-control"/>
            </div>
        </div>
    </div>

    <input type="button" class="btn btn-primary" [disabled]="!addCategoryForm.valid" value="Save Category" (click)="saveCategory()"/>
</form>
