<h1 class="display-4">Category</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of category">
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.description}}</td>
        </tr>
    </tbody>
</table>
