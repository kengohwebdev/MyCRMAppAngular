<h1 class="display-4">Regions</h1>
<hr/>
<table class ="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of regions">
            <td>{{r.id}}</td>
            <td>{{r.name}}</td>
        </tr>
    </tbody>
</table>
