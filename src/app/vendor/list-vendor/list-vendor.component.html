<h1 class="display-4">Vendor</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Region ID</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Active Status</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vendor">
            <td>{{v.name}}</td>
            <td>{{v.city}}</td>
            <td>{{v.country}}</td>
            <td>{{v.regionId}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.emailId}}</td>
            <td>{{v.isActive}}</td>
        </tr>
    </tbody>
</table>
